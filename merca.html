<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadolibre</title>
    <link rel="stylesheet" href="css/merca.css">
    <link rel="stylesheet" href="iconos/all.css">
</head>
<body>
    <header>
       <div class="logo">
            <img class="logo-img" src="imagenes/mercadolibre-logo-100x68.png" alt="">
        </div>

        <div  id="inputBusqueda" class="input-busqueda">
            <i class="fa-solid fa-magnifying-glass"></i> 
            <input class="inputSearch" type="search" placeholder="Estoy buscando...">
        </div>
        <div class="hamburguer-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    
    <div class="content">
        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label"></label>
          </div>
        <div class="contentSide"></div>
    <div id="mainContent" class="main-content">
        
    </div>


    </div>
    <script src="js/merca.js"></script>
</body>
</html>
