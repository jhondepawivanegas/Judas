<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div class="container">
       
        <div class="view">
            <div class="subtotal">
                <div class="cop">
                    <label>Subtotal cop $<span id="subTotal">0</span></label>
                </div>
                <div class="products">
                    <button id="total-products">

                    </button> <br><br>
                </div>
            </div>
            <div class="content">
                <div class="image">
                    <div class="img"></div>
                    <div class="btn-cantidad">
                        <button id="btn-1">-</button>
                        <button id="btn-2"><p id="count">0</p></button>
                        <button id="btn-3">+</button>
                    </div>
                </div>
                <div class="description">
                    <div class="text">
                        <p>¡Potencia y rendimiento inigualables! Experimenta el mundo del gaming en su máxima expresión con nuestra PC Gamer de vanguardia. Equipada con un procesador de última generación, tarjeta gráfica de alto rendimiento y una memoria RAM ultra rápida</p><br><br>
                        <label >cop $5.000</label>
                    </div>
                    <div class="btn-delete">
                        <button id="delete">Eliminar</button>
                        <button id="save">Guardar para más tarde</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/carrito.js"></script>

</html>
