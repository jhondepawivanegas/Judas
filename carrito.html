<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras amazon</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header>
        <img src="imagenes/titania.jfif" alt="Logo de tu página">
    </header>
    <div class="main-box">
        <div class="box-subtotal">
            <label class="subtotal">subtotals <span id="subTotal">Cop 0</span>
            </label>
        </div>
        <div class="btn-pago-productos">
            <label >Proceder al pago (<span id="cantProductos">0 productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="imagenes/iphone15.jpg" alt="iphone 15 hecho en titanio" >
        </div>
        <div class="info-producto">
            <label class="texto-info-producto">   
                <h1 class="h1"> iPhone 15 Pro Max<br></h1> 
                El iPhone 15 Pro Max es más ligero, rápido y de titanio que nunca.


            </label>
            <label class="texto-info-producto"> por iphone service.</label>
            <label  class="texto-info-producto" >tienda oficial de iphone.</label>
            <label  class="n3" >Precio: $7.000.000.</label>
        </div>

        <div class="num-select">
            <div id="numRestar" class="num-restar">-</div>
            <div  id="numView" class="num-view">0</div>
            <div  id="numSumar" class="num-sumar">+ </div>
        </div>
    </div>
   
</body>


<script src="js/carrito.js"></script>
</html>
